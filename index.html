<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="side-bar-wrapper">
            <form id="player-name-form" class="player-name-form">
                <p>
                    <label for="player-one-name-input">X</label>
                    <input id="player-one-name-input" name="player_one_name_input" placeholder="x's name" type="text">    
                </p>
                <p>
                    <label for="player-two-name-input">O</label>
                    <input id="player-two-name-input" name="player_two_name_input" placeholder="o's name" type="text">    
                </p>
                <button class="start-game-btn" type="submit">Start Game</button>
            </form>
        </div>
        <div class="center-content">
           <div id="tic-tac-toe-grid" class="tic-tac-toe-grid">
            </div>
            <div id="end-message-div" class="end-message-div">
            </div> 
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
